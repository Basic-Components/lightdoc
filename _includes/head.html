<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% if page.title %}{{ page.title }} - {% else %}首页 - {% endif %}{{ site.title }}</title>
    <meta name="keywords" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="shortcut icon" href="{{ site.baseurl}}favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl}}js/jsTree/themes/default/style.min.css">
    <link rel="stylesheet" href="{{ site.baseurl}}css/common.css">
    <link rel="stylesheet" href="{{ site.baseurl}}js/highlight/default.min.css">
    <link rel="stylesheet" href="{{ site.baseurl}}css/custom_md.css">
</head>
